<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Front Page</title>
    <link rel="stylesheet" href="SignUpCSS.css">

</head>
<body>

<div id="headerbox">
    <div class="headerboxleft">
        <a><img src="giphyTo.gif" id="logo"></a>
        <div id="headerboxtextbox">
            <h1>MAKE A WISH</h1>
        </div>
    </div>
    <div class="headerboxright">
        <div class="dropdown">
            <a th:href="@{'Onskepage'}"><button id="firsttextbutton">Wish select</button></a>
        </div>
        <div class="dropdown">
            <button id="sectextbutton" class="tekstbuttons">Create user</button>
        </div>

        <div class="dropdown">
            <button id="thirdtextbutton" class="tekstbuttons">Know more</button>
        </div>
    </div>
</div>



<div class="contentTop">

    <div class="logInButton">
        <section>
            <form method="POST" action="/signup">
                <label for="email">Email</label>
                <input id="email" type="text"  name="email"/>

                <label for="name">Name</label>
                <input id="name" type="text"  name="name"/>

                <label for="pwd">Password</label>
                <input id="pwd" type="text"  name="pwd"/>

                <input type="submit">
                <h1 th:text=$"emailIsTaken"></h1>
            </form>
        </section>
    </div>
</div>
</body>
</html>
