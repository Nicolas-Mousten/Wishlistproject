<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front Page</title>
    <link rel="stylesheet" href="stylefrontpage.css">

</head>
<header>
    <div class="headerboxleft">
        <a>
            <img src="giphyTo.gif" id="logo">
        </a>
        <div id="headerboxtextbox">
            <h1>MAKE A WISH</h1>
        </div>
    </div>

    <nav>
        <button id="firsttextbutton" class="navbuttons">Wish selec</button>


        <button id="sectextbutton" class="navbuttons">Create user</button>


        <button id="thirdtextbutton" class="navbuttons">Know more</button>


    </nav>
</header>



<div class="contentTop">

    <div class="logInButton">
        <section>
            <form method="POST" action="/signup">
                <label for="email">Email</label>
                <input id="email" type="text"  name="email"/>

                <label for="name">Name</label>
                <input id="name" type="text"  name="name"/>

                <label for="pwd">Password</label>
                <input id="pwd" type="text"  name="pwd"/>

                <input type="submit">
            </form>
        </section>
    </div>
</div>
<div class="contentBottom">
    <h1 th:text="${emailIsTaken}"></h1>
</div>
</body>
</html>
